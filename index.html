<html>
  <head>
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:700|Wire+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  href="css/styles.css" />

    <!-- import font from google fonts -->
    <meta charset="UTF-8">
    <meta name="description" content="An HTML & Vanilla JavaScript Web Calculator. Created as part of the Odin Project curriculum">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta name="author" content="Tarah Nixon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <main>
      <h1>Web Calculator</h1>
      <div id="container">

        <div id="screen">Error: Failed to initialize</div>

        <div class="input" id="clear">Clear</div>

        <div class="input" id="divide">/</div>

        <div class="input" id="7">7</div>

        <div class="input" id=8"">8</div>

        <div class="input" id="9">9</div>

        <div class="input" id="multiply">*</div>

        <div class="input" id="4">4</div>

        <div class="input" id="5">5</div>

        <div class="input" id="6">6</div>

        <div class="input" id="subtract">-</div>

        <div class="input" id="1">1</div>

        <div class="input" id="2">2</div>

        <div class="input" id="3">3</div>

        <div class="input" id="add">+</div>

        <div class="input" id="decimal">.</div>

        <div class="input" id="0">0</div>

        <div class="input" id="equals">=</div>

      </div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
